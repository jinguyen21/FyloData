<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="favicon" type="image/favicon-32x32.png" sizes="32x32" href="./images/favicon-32x32.png">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,700&display=swap" >

	<link rel="stylesheet" href="css/styles.css">

	<title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

	<main>
			<div class="container"> 

				<!-- Left Box Components-->

				<div class="box-a">
					<div class="box-a-logo">
						<img src="images/logo.svg" alt="img-logo">
					</div>

					<div class="box-a-icon">
						<img src="images/icon-document.svg" alt="icon-document">
						<img src="images/icon-folder.svg" alt="icon-folder">
						<img src="images/icon-upload.svg" alt="icon-upload">
					</div>
				</div>

				<!--Left Box Components-->

				<!--Right Box Components -->

				<div class="box-b">
					<div class="box-b-content">
						<div class="right-top">

							<div class="text">
								<h3>Youâ€™ve used <em>815</em> GB of your storage</h3>
							</div>
						<div class="top-display">
								<h1><em>185</em> <span>GB LEFT</span></h1>
						</div>
  							
						<!-- Bubble quote -->

						<div class="triangle">
						</div>

						<!-- Guage Meter -->
					<div class="meter-bar">
						<div class="guage">
								<div class="dot"></div>
							</div>
								<div class="right-bottom">
										<div class="zero">
											<h3>0 GB</h3>
										</div>
											<div class="thousand">
												<h3>1000 GB</h3>
											</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="clear">
						<h3>Challenge by <a href="https://www.frontendmentor.io? ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a href="#">Jill</a></h3>
					</div>
				</main>
</body>
</html>
